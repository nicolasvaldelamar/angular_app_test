<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrate</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-col class="form-login">
    <ion-input
      class="name"
      name="name"
      type="text"
      fill="solid"
      label="Nombre Completo"
      labelPlacement="floating"
      helperText="Ingresa tu nombre"
      ngModel
      name
    ></ion-input>
    <ion-input
      class="email"
      name="email"
      type="email"
      fill="solid"
      label="Email"
      labelPlacement="floating"
      helperText="Ingresa un correo valido"
      errorText="Correo invalido"
      ngModel
      email
    ></ion-input>
    <ion-input
      class="password"
      name="password"
      type="password"
      fill="solid"
      label="Contrase単a"
      labelPlacement="floating"
      helperText="Ingresa una contrase単a"
      errorText="Contrase単a invalida"
      ngModel
      password
    ></ion-input>
    <ion-button expand="block" color="primary" class="login-button">
      Registrarse
    </ion-button>
    <ion-text class="text-button-login">
      <span>多Ya tienes cuenta?</span>
      <a href="/login">Inicia sesion</a>
    </ion-text>
  </ion-col>
</ion-content>
